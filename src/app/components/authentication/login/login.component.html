<div class="login-container d-flex align-items-center justify-content-center">
  <div class="card login-card shadow rounded p-4 p-sm-5 w-100" style="max-width: 420px;">
    <div class="text-center mb-4">
      <img src="./assets/images/brand/analytify-logo-light-genBI.png" alt="Logo" class="mb-3" style="height:50px;" />
      <h4 class="mb-1">Sign In</h4>
      <p class="text-muted">Sign in to your account to continue.</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="email" id="loginEmail" formControlName="email" class="form-control" placeholder="name@example.com" />
        <label for="loginEmail">Email<span class="text-danger ms-1">*</span></label>
      </div>
      @if(loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched){
        <div class="text-danger mb-2">Email required</div>
      }
      @if(loginForm.get('email')?.hasError('pattern')){
        <div class="text-danger mb-2">Please enter a valid email address</div>
      }
      <div class="form-floating mb-3 position-relative">
        <input [type]="showPassword1 ? 'text' : 'password'" id="loginPassword" formControlName="password" class="form-control" placeholder="Password" />
        <label for="loginPassword">Password<span class="text-danger ms-1">*</span></label>
        <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2 password-toggle" (click)="toggleVisibility1()" aria-label="Toggle password visibility">
          <i class="bi" [ngClass]="showPassword1 ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>
      <div class="d-flex mb-3">
        <a routerLink="/authentication/forgot-password" class="ms-auto small default-color">Forgot Password?</a>
      </div>
      <div class="d-grid mb-3">
        <button class="btn default-background-color" type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
      <div class="text-center">
        <p class="mb-0">Don't have an account yet?
          <a routerLink="/authentication/register" class="ms-1 text-decoration-underline default-color">Sign Up</a>
        </p>
      </div>
    </form>
  </div>
</div>
